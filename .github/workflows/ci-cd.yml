name: Lint, Unit Tests,Code Analysis , build and deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize]

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

env:
  APP_NAME: $(basename ${{ github.repository }})

jobs:
  download-dependencies:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

  check-pr:
    runs-on: macos-latest
    needs: download-dependencies
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore node modules from cache
        uses: ./.github/actions/common-setup

      - name: Check PR codeBase
        uses: ./.github/actions/pr-check

  # sonarqube-scan:
  #   runs-on: macos-latest
  #   steps:
  #     - name: Checkout repository
  #       uses: actions/checkout@v4
  #       with:
  #         fetch-depth: 0

  #     - name: Perform SonarQube scan
  #       uses: ./.github/actions/sonar-report

  build-ios:
    runs-on: macos-latest
    needs: check-pr
    env:
      CI: false
      build-file: ios/build/${{ github.env.APP_NAME }}.ipa
      info-file:
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore node modules from cache
        uses: ./.github/actions/common-setup

      - name: Build iOS
        uses: ./.github/actions/build-ios

  build-android:
    runs-on: macos-latest
    needs: check-pr
    env:
      CI: false
      build-environment: developDebug
      build-file: android/app/build/outputs/apk/release/app-release.apk
      info-file: android/app/build/outputs/apk/release/output.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore node modules from cache
        uses: ./.github/actions/common-setup

      - name: Build Android
        uses: ./.github/actions/build-android
