name: CI/CD Pipeline

on:
  push:
    branches: [master, develop, main]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to build for'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - alpha
          - beta
          - prod

      version_name:
        description: 'version name (e.g., 0.0.1)'
        required: false
        type: string

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

env:
  CI: true
  ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}
jobs:
  prepare-environment:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup android environment
        uses: ./.github/actions/setup/android-runner
      - name: Setup ios environment
        uses: ./.github/actions/setup/ios-runner
      - name: Setup environment CONFIG
        run: |
          # Create .env file based on the selected environment
          echo "${{ secrets.ENV_env.ENVIRONMENT }}" > .env

  install-dependencies:
    runs-on: macos-latest
    needs: prepare-environment
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        uses: ./.github/actions/dependency-installation

  quality-checks:
    needs: install-dependencies
    runs-on: macos-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check PR codeBase
        uses: ./.github/actions/pr-check
        env:
          SONARQUBE_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
          SONARQUBE_HOST: ${{ secrets.SONARQUBE_HOST }}

  build:
    needs: quality-checks
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: macos-latest
    strategy:
      matrix:
        platform: [android, ios]
    permissions:
      contents: write
    env:
      PLATFORM: ${{ matrix.platform }}
      GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore node modules from cache
        uses: ./.github/actions/cache-restore

      - name: Set up Android-specific secrets
        if: matrix.platform == 'android'
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > ${{ env.ANDROID_KEYSTORE_FILE }}
          echo "ANDROID_KEYSTORE_FILE=${{ env.ANDROID_KEYSTORE_FILE }}" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
        shell: bash

      - name: Set up iOS-specific secrets
        if: matrix.platform == 'ios'
        run: |
          echo "$DISTRIBUTION_CERTIFICATE" | base64 --decode > distribution.p12
          echo "$PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision
          echo "P12_PASSWORD=${{ secrets.P12_PASSWORD }}" >> $GITHUB_ENV
        shell: bash

      - name: Set up environment
        id: setup_env
        uses: ./.github/actions/setup/setup-build-env

      - name: Build ${{ matrix.platform }}
        run: bundle exec fastlane ${{ matrix.platform }} build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ steps.setup_env.outputs.ARTIFACT_NAME }}
          path: ${{ steps.setup_env.outputs.BUILD_DIR }}
          compression-level: 6
          overwrite: false

      - name: Set build outputs
        id: set_build_outputs
        run: |
          echo "build_dir=${{ steps.setup_env.outputs.BUILD_DIR }}" >> $GITHUB_OUTPUT
          echo "artifact_name=${{ steps.setup_env.outputs.ARTIFACT_NAME }}" >> $GITHUB_OUTPUT
        shell: bash

    outputs:
      build_dir: ${{ steps.set_build_outputs.outputs.build_dir }}
      artifact_name: ${{ steps.set_build_outputs.outputs.artifact_name }}

  deploy:
    needs: build
    runs-on: macos-latest
    strategy:
      matrix:
        platform: [android, ios]
    env:
      PLATFORM: ${{ matrix.platform }}
      ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}
    steps:
      - uses: actions/checkout@v4

      - name: Restore cache
        uses: ./.github/actions/cache-restore

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ needs.build.outputs.artifact_name }}

      - name: List downloaded artifact directory
        run: ls -R ${{ github.workspace }}
        shell: bash

      - name: Set up deploy environment
        id: setup_deploy_env
        uses: ./.github/actions/setup/setup-deploy-env

      - name: Set up APP_DEV_TOKEN for ${{ matrix.platform }} platform
        run: |
          if [ "${{ matrix.platform }}" == "android" ]; then
            echo "APP_DEV_TOKEN=${{ secrets.APP_DEV_TOKEN }}" >> $GITHUB_ENV
          elif [ "${{ matrix.platform }}" == "ios" ]; then
            echo "APP_DEV_TOKEN=${{ secrets.IOS_APP_DEV_TOKEN }}" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Upload ${{ matrix.platform }} - ${{ env.ENVIRONMENT }} application to MStore
        if: ${{ env.ENVIRONMENT != 'prod' }}
        env:
          AUTHORIZATION: ${{ secrets.AUTHORIZATION }}
          WORKSPACE: ${{ github.workspace }}
        run: |
          bundle exec fastlane upload_app_to_mstore
        shell: bash

      - name: Set output
        run: |
          echo "ANDROID_VERSION_TOKEN=${{ env.ANDROID_VERSION_TOKEN }}" >> $GITHUB_OUTPUT
          echo "IOS_VERSION_TOKEN=${{ env.IOS_VERSION_TOKEN }}" >> $GITHUB_OUTPUT
        shell: bash

  notify-teams:
    if: github.event_name == 'push'
    needs: deploy
    runs-on: macos-latest
    steps:
      - name: Notify teams
        uses: ./.github/actions/teams-notify
        with:
          status: ${{ job.status }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          custom_message: |
            New version is available on MStore.
          android_version_url: ${{ needs.deploy.outputs.ANDROID_VERSION_TOKEN }}
          ios_version_url: ${{ needs.deploy.outputs.IOS_VERSION_TOKEN }}
