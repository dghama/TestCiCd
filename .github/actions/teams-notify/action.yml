name: 'Teams Notification'
description: 'Send build status notification to Microsoft Teams'
inputs:
  status:
    description: 'Job status'
    required: true
  webhook_url:
    description: 'Microsoft Teams webhook URL'
    required: true
  custom_message:
    description: 'Custom message to include in the notification'
    required: false
    default: ''
  android_version_url:
    description: 'URL for the Android version'
    required: false
  ios_version_url:
    description: 'URL for the iOS version'
    required: false

runs:
  using: 'composite'
  steps:
    - name: Send Teams Notification
      shell: bash
      env:
        STATUS: ${{ inputs.status }}
        WEBHOOK_URL: ${{ inputs.webhook_url }}
        CUSTOM_MESSAGE: ${{ inputs.custom_message }}
        ANDROID_VERSION_URL: ${{ inputs.android_version_url }}
        IOS_VERSION_URL: ${{ inputs.ios_version_url }}
      run: |
        if [ "$STATUS" = "success" ]; then
          COLOR="00FF00"
          TITLE="Build Succeeded"
        else
          COLOR="FF0000"
          TITLE="Build Failed"
        fi

        VERSION_URLS=""
        if [ -n "$ANDROID_VERSION_URL" ]; then
          VERSION_URLS="${VERSION_URLS}\n- **Android Version**: [$ANDROID_VERSION_URL]($ANDROID_VERSION_URL)"
        fi
        if [ -n "$IOS_VERSION_URL" ]; then
          VERSION_URLS="${VERSION_URLS}\n- **iOS Version**: [$IOS_VERSION_URL]($IOS_VERSION_URL)"
        fi

        PAYLOAD=$(cat <<EOF
        {
          "@type": "MessageCard",
          "@context": "http://schema.org/extensions",
          "themeColor": "$COLOR",
          "summary": "$TITLE",
          "sections": [
            {
              "activityTitle": "$TITLE",
              "activitySubtitle": "GitHub Actions",
              "facts": [
                {
                  "name": "Repository:",
                  "value": "$GITHUB_REPOSITORY"
                },
                {
                  "name": "Workflow:",
                  "value": "$GITHUB_WORKFLOW"
                },
                {
                  "name": "Branch:",
                  "value": "$GITHUB_REF_NAME"
                }
              ],
              "text": "$CUSTOM_MESSAGE $VERSION_URLS"
            }
          ]
        }
        EOF
        )

        curl -H "Content-Type: application/json" -d "$PAYLOAD" "$WEBHOOK_URL"
