name: 'Cache Restore'

description: 'Restores cached dependencies for Node.js, CocoaPods, Ruby gems, and Fastlane plugins.'

runs:
  using: 'composite'
  steps:
    - name: Restore Node.js modules cache
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    - name: Restore CocoaPods cache
      if: ${{ env.PLATFORM == 'ios' }}
      uses: actions/cache@v4
      with:
        path: |
          ios/Pods
          ios/Podfile.lock
        key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-

    - name: Restore Ruby gems cache
      uses: actions/cache@v4
      with:
        path: |
          vendor/bundle
        key: ${{ runner.os }}-bundler-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-bundler-

    - name: Install Ruby dependencies
      run: |
          if [ ! -d "vendor/bundle" ] || [ "$(ls -A vendor/bundle | wc -l)" -eq 0 ]; then
            echo "No cached gems found or vendor/bundle is empty. Running bundle install..."
            bundle install --jobs 4 --retry 3
          else
            echo "Using cached gems"
            bundle config path vendor/bundle
            bundle binstubs --all
          fi
      shell: bash
