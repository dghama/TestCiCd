name: 'Set up deploy environment'
description: 'Determine deploy env build and info based on platform'
runs:
  using: composite
  steps:
    - name: Setup deploy environment for Android
      if: ${{ env.PLATFORM == 'android' }}
      run: |
        BUILD_FILE=$(find "${{ needs.build.outputs.build_dir }}" -name "*.apk" | head -n 1)
        INFO_FILE=$(find "${{ needs.build.outputs.build_dir }}" -name "*.json" | head -n 1)

        if [[ -f "$BUILD_FILE" && -f "$INFO_FILE" ]]; then
          echo "BUILD_FILE=$BUILD_FILE" >> $GITHUB_ENV
          echo "INFO_FILE=$INFO_FILE" >> $GITHUB_ENV
        else
          echo "Required files not found!" >&2
          exit 1
        fi
      shell: bash

    - name: Setup deploy environment for iOS
      if: ${{ env.PLATFORM == 'ios' }}
      run: |
        BUILD_FILE=$(find "${{ needs.build.outputs.build_dir }}" -name "*.ipa" | head -n 1)
        INFO_FILE=$(find "${{ needs.build.outputs.build_dir }}" -name "*.plist" | head -n 1)

        if [[ -f "$BUILD_FILE" && -f "$INFO_FILE" ]]; then
          echo "BUILD_FILE=$BUILD_FILE" >> $GITHUB_ENV
          echo "INFO_FILE=$INFO_FILE" >> $GITHUB_ENV
        else
          echo "Required files not found!" >&2
          exit 1
        fi
      shell: bash
